{% extends 'base_layout.html' %}
{% block content %}
<h1>Login</h1>
<form class="site-form" action="{% url 'accounts:login_form' %}" method="post">
    {% csrf_token %}
    <p>
        {{ form }}
    </p>

    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <div class="singup">
        <p>
        <button type="submit" value="Submit"  > Login </button>
        </p>
    </div>
</form>
{% endblock %}
